<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
</head>
<body id="quote-editor-page">
    <main id="editor-main" class="panel">
        <header><h1>Quote Editor</h1></header>
        <table id="quotes-table">
            <thead><tr><th>Quote</th><th>Author</th><th>Actions</th></tr></thead>
            <tbody></tbody>
        </table>
        <button id="save-btn" class="main-action-btn">Save Quotes</button>
        <p id="save-confirm"></p>
        <a href="index.html" class="main-action-btn nav-link">Go to Quiz Â»</a>
        <form id="add-form">
            <h2>Add New Quote</h2>
            <div class="form-group">
                <label for="quote-input">Quote</label>
                <textarea id="quote-input" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="author-input">Author</label>
                <input type="text" id="author-input" required>
            </div>
            <button type="submit" id="add-btn" class="main-action-btn">Add Quote</button>
        </form>
    </main>
    <script src="assets/js/quoteEditor.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
